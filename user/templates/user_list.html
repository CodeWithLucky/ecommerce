<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl w-full px-6 py-8 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">User List</h2>
        <ul class="divide-y divide-gray-200">
            <!-- User Item -->
            <li class="py-4 flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/48" alt="User Avatar" class="h-8 w-8 rounded-full">
                    <span class="ml-4 text-sm font-medium text-gray-900">John Doe</span>
                </div>
                <span class="text-sm text-gray-500">john.doe@example.com</span>
            </li>
            <!-- Another User Item -->
            <li class="py-4 flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/48" alt="User Avatar" class="h-8 w-8 rounded-full">
                    <span class="ml-4 text-sm font-medium text-gray-900">Jane Smith</span>
                </div>
                <span class="text-sm text-gray-500">jane.smith@example.com</span>
            </li>
            <!-- Add more user items as needed -->
        </ul>
    </div>
</body>

</html>
