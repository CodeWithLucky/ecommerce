<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans antialiased bg-gray-100">
    <div class="container mx-auto px-4">
        <!-- Navigation Bar -->
        <div class="bg-gray-100 text-gray py-4">
            <div class="flex justify-between items-center px-4">
                <!-- Random logo image -->
                <div class="logo">
                    <img src="https://source.unsplash.com/150x50/?random" alt="Company Logo">
                </div>
                <!-- Login Area -->
                <div class="login">
                    <form action="/login" method="POST">
                        <input type="email" id="email" name="email" placeholder="Email"
                            class="px-4 py-2 border border-gray-500 rounded-md bg-white-900 text-gray" required>
                        <input type="password" id="password" name="password" placeholder="Password"
                            class="px-4 py-2 border border-gray-500 rounded-md bg-white-900 text-gray" required>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-gray rounded-md hover:bg-blue-600">Log In</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex justify-between items-center my-10">
            <div class="left w-2/3 pr-4">
                <h3 class="text-3xl font-bold mb-4">Welcome to Our E-Commerce Platform!</h3>
                <p class="text-gray-700 mb-4">Discover amazing products and shop conveniently online.</p>
                <img src="https://source.unsplash.com/600x400/?ecommerce" alt="E-Commerce Banner"
                    class="w-full h-auto">
            </div>
            <div class="right w-1/3 pl-4">
                <h1 class="text-3xl font-bold mb-4">Sign Up for Free</h1>
                <form action="/signup" method="POST">
                    <input type="text" id="first_name" name="first_name" placeholder="First Name"
                        class="px-4 py-2 rounded-md border border-gray-400 mb-2 w-full" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name"
                        class="px-4 py-2 rounded-md border border-gray-400 mb-2 w-full" required>
                    <input type="email" id="email" name="email" placeholder="Email Address/Phone"
                        class="px-4 py-2 rounded-md border border-gray-400 mb-2 w-full" required>
                    <input type="password" id="password" name="password" placeholder="Password"
                        class="px-4 py-2 rounded-md border border-gray-400 mb-2 w-full" required>
                    <div class="mb-4">
                        <span class="block text-gray-700 mb-2">Gender</span>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="gender" value="male">
                            <span class="ml-2">Male</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio" name="gender" value="female">
                            <span class="ml-2">Female</span>
                        </label>
                    </div>
                    <span class="block text-gray-700 mb-2">Gender</span>
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth"
                        class="px-4 py-2 rounded-md border border-gray-400 mb-2 w-full" required>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-500 text-gray rounded-md hover:bg-blue-600 w-full">Sign
                        Up</button>
                </form>
                <p class="text-sm text-gray-600 mt-2">By signing up, you agree to our <a href="/terms"
                        class="text-blue-500">Terms of Service</a> and <a href="/privacy"
                        class="text-blue-500">Privacy Policy</a>.</p>
                <p class="text-sm text-gray-600 mt-2">Already have an account? <a href="/login"
                        class="text-blue-500">Log in here</a>.</p>
            </div>
        </div>
    </div>
</body>

</html>
